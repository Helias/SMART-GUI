<html>
		<head>
			<title>SMART: experimental results EXP1460540499 on rand64</title>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<link href="../style.css" rel="stylesheet" type="text/css" />
		</head>
		<body>
			<script type="text/javascript">
				if (window.XMLHttpRequest) {
					// code for IE7+, Firefox, Chrome, Opera, Safari
	  				xmlhttp=new XMLHttpRequest();
				}
				else {
					// code for IE6, IE5
  					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.open("GET","rand64.xml",false);
				xmlhttp.send();
				xmlDoc=xmlhttp.responseXML; 
				document.write("<h2>SMART: experimental results EXP1460540499 on rand64</h2><br>");
				document.write("<table align=\"center\">");
document.write("<tr><td></td>");
document.write("<td><b>2</b></td>");
document.write("<td><b>4</b></td>");
document.write("<td><b>8</b></td>");
document.write("<td><b>16</b></td>");
document.write("<td><b>32</b></td>");
document.write("<td><b>64</b></td>");
document.write("<td><b>128</b></td>");
document.write("<td><b>256</b></td>");
document.write("<td><b>512</b></td>");
document.write("<td><b>1024</b></td>");
document.write("<td><b>2048</b></td>");
document.write("<td><b>4096</b></td>");
document.write("</tr>");
				var best=xmlDoc.getElementsByTagName("BEST");
				var bestvalues = best[0].getElementsByTagName("DATA");
				var x=xmlDoc.getElementsByTagName("ALGO");
				for (i=0;i<x.length;i++) { 
					document.write("<tr><td><b>");
  					document.write(x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue);
  					document.write("</b></td>");
					var y = x[i].getElementsByTagName("DATA");
					for (j=0;j<y.length;j++) { 
  						document.write("<td>");
						if(y[j].childNodes[0].nodeValue==bestvalues[j].childNodes[0].nodeValue) document.write("<b><u>");
  						if(y[j].childNodes[0].nodeValue<0.05) document.write("--");
  						else document.write(y[j].childNodes[0].nodeValue);
						if(y[j].childNodes[0].nodeValue==bestvalues[j].childNodes[0].nodeValue) document.write("</u></b>");
  						document.write("</td>");
					}
  					document.write("</tr>");
				}
				document.write("</table>");
			</script>
		</body>
		</html>
