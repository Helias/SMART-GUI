<!DOCTYPE html >
<html>
<head>
	<script src="js/RGraph.common.core.js"></script>
	<script src="js/RGraph.common.effects.js"></script>
	<script src="js/RGraph.line.js"></script>
	<script src="js/RGraph.bar.js"></script>    
    <title>Chart</title>
    
</head>
<body>

<canvas id="cvs" width="600" height="250">
    [No canvas support]
</canvas>

<script>
    window.onload = (function ()
    {
        // The data for the Line chart. Here we use multiple arrays for showing multiple lines.
        // Though it can just be an array of numbers to show just one line: var data = [4,8,6,5,8,7,5,6,6];
        var data = [
            [8,7,6,4,9,5,6,7,9],
            [4,3,5,8,6,4,2,4,9],
            [10,4,9,5,3,5,1,2,5],
            [2,3,6,8,10,11,12,15]
        ];
    
        var line = new RGraph.Line({
            id: 'cvs',
            data: data,
            options: {
            	textFont: 'Serif',
            	textSize: '8',
            	textColor: '#444',
                BackgroundBarcolor1: 'white',
                BackgroundBarcolor2: 'red',
                BackgroundGridColor: 'rgba(238,238,238,1)',
                colors: ['#f00', '#0f0', '#000', '#00f'],
                linewidth: 2,
                filled: false,
                fillstyle: ['red','blue','#0f0'],
                hmargin: 5,
                shadow: false,
                tickmarks: 'circle',
                spline: true,
                labels: ['2', '4', '8', '16', '32', '64', '128', '256', '512', '1024'],
                gutterLeft: 40
            }
        }).draw();
    });
</script>
